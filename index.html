<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Criticband</title>
    <style>
        body {
            background-color: #161f25;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgb(31, 31, 31);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .logo h1 {
            font-size: 22px;
            margin: 0;
            transition: color 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo:hover h1 {
            color: #f39c12;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            text-decoration: underline;
            font-size: 17px;
            color: #f39c12;
        }

        .s a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            background: #2c3e50;
            transition: all 0.3s ease;
        }

        .s a:hover {
            background: #f39c12;
            color: black;
            font-size: 17px;
        }

        .burger {
            display: none;
            cursor: pointer;
            font-size: 25px;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgb(31, 31, 31);
                padding: 10px 0;
            }

            .nav-links li {
                text-align: center;
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
            }
        }

        #moviesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .movie {
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 15px;
            max-width: 230px;
            margin: auto;
        }

        .movie:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        .movie h3 {
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            color: #f39c12;
            transition: color 0.3s;
        }

        .movie h3:hover {
            color: #ffcc00;
        }

        .movie p {
            font-size: 14px;
            opacity: 0.8;
        }

        .movie img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Criticband Logo">
            <h1>Criticband</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="movie.html">Movies</a></li>
                <li><a href="top-movies.html">Top Movies</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
        <div>
            <li class="s" style="list-style: none;"><a href="signup.html" id="userDisplay">Sign up</a></li>
        </div>
        <div class="burger" onclick="toggleMenu()">â˜°</div>
    </header>

    <main style="padding: 20px;">
        <h2>Welcome to Criticband</h2>
        <p>Your go-to platform for honest and insightful movie reviews.</p>
        <div id="moviesContainer"></div>
    </main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("Page loaded successfully!");

        const username = localStorage.getItem("username");
        if (username) {
            document.getElementById("userDisplay").innerHTML = `<span class="user-info">ðŸ‘¤ ${username}</span>`;
        }

        fetchMovies();
    });

    function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
    }

    const genres = ["action", "drama", "comedy", "horror", "sci-fi", "thriller", "fantasy", "animation", "mystery", "adventure"];

    async function fetchMovies() {
        const apiKey = "f453e329"; 
        let allMovies = [];

        try {
            for (let genre of genres) {
                let response = await fetch(`https://www.omdbapi.com/?s=${genre}&type=movie&page=1&apikey=${apiKey}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                let data = await response.json();
                if (data.Search) {
                    allMovies = allMovies.concat(data.Search);
                }
            }

            allMovies = shuffleArray(allMovies);
            displayMovies(allMovies.slice(0, 30));
        } catch (error) {
            console.error("Error fetching movies:", error);
            document.getElementById("moviesContainer").innerHTML = "<p>Error loading movies.</p>";
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function displayMovies(movies) {
        const moviesContainer = document.getElementById("moviesContainer");
        moviesContainer.innerHTML = ""; 

        movies.forEach(movie => {
            const movieElement = document.createElement("div");
            movieElement.classList.add("movie");
            movieElement.innerHTML = `
                <img src="${movie.Poster !== "N/A" ? movie.Poster : "placeholder.jpg"}" alt="${movie.Title}">
                <h3 class="clickable-title" data-movie='${JSON.stringify(movie)}'>${movie.Title}</h3>
                <p><strong>Year:</strong> ${movie.Year || "Unknown"}</p>
            `;

            movieElement.querySelector(".clickable-title").addEventListener("click", function() {
                saveMovie(movie);
                window.location.href = "movie.html";
            });

            moviesContainer.appendChild(movieElement);
        });
    }

    function saveMovie(movie) {
        let savedMovies = JSON.parse(localStorage.getItem("savedMovies")) || [];
        if (!savedMovies.some(m => m.imdbID === movie.imdbID)) {
            savedMovies.push(movie);
            localStorage.setItem("savedMovies", JSON.stringify(savedMovies));
        }
    }
</script>

</body>
</html>
