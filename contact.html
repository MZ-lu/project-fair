<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Criticband</title>
    <style>
        body {
            background-color: #161f25;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgb(31, 31, 31);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 22px;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #f39c12;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: #1f2a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 10px;
            background: #f39c12;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #d68910;
        }

        .socials {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .socials a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .socials a:hover {
            color: #f39c12;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 20px;
            border: none;
        }

        /* Burger Menu */
        .burger {
            display: none;
            cursor: pointer;
            font-size: 25px;
            color: white;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgb(31, 31, 31);
                padding: 10px 0;
            }

            .nav-links li {
                text-align: center;
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Criticband Logo">
                <h1>Criticband</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="movie.html">Movies</a></li>
                <li><a href="top-movies.html">Top Movies</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
        <div class="burger" onclick="toggleMenu()">â˜°</div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Have a question? Fill out the form below and we'll get back to you soon!</p>
        
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent.`);
                document.getElementById("contactForm").reset(); // Clear form
            } else {
                alert("Please fill out all fields.");
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
        console.log("Page loaded successfully!");

        const username = localStorage.getItem("username");
        if (username) {
            document.getElementById("userDisplay").innerHTML = `<span class="user-info">ðŸ‘¤ ${username}</span>`;
        }

        fetchMovies();
    });
    </script>

</body>
</html>
